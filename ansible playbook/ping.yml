---
# This playbook uses the win_ping module to test connectivity to Windows hosts
- name: Ping 
  hosts: all 

  tasks:
  - name: ping
    win_ping:
  - name: Get whoami information
    ansible.windows.win_whoami:
  - name: Disable Domain firewall
    win_firewall:
      state: disabled
      profiles:
      - Domain
    tags: disable_firewall
